version: "3.9"
services:
  app:
    build:
      context: .
      args:
        PORT: ${PORT}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=${PORT}
      - DATABASE_URI=postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@db:${DATABASE_PORT}/${DATABASE_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_VALID_FOR_SECONDS=${JWT_VALID_FOR_SECONDS}
  db:
    image: "postgres:14.6-alpine"
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
    environment:
      - POSTGRES_PORT=${DATABASE_PORT}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  flyway:
    image: "flyway/flyway"
    command: -url=jdbc:postgresql://db:${DATABASE_PORT}/${DATABASE_NAME} -user=${DATABASE_USER} -password=${DATABASE_PASSWORD} migrate
    volumes:
      - ./flyway/sql:/flyway/sql
    depends_on:
      db:
        condition: service_healthy
